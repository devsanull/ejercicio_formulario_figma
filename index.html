<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Desafio Formulario figma</title>
</head>
<body>
    <header>
        <h1>Estudiantes de Cymetria</h1>
    </header>
    <!-- Formulario -->
    <div class="form-cymetria">
        <form action="/registro" method="POST">
            <p>El campo es obligatorio: (*)</p><br>
            <!-- Nombre -->
            <label for="nombre">Nombre completo: (*)</label>
            <input type="text" name="nombre" id="nombre-input" placeholder="Ingrese su nombre completo" required/><br>
            <!-- Correo electrónico -->
            <label for="correo">Email: (*)</label>
            <input type="email" name="correo" id="correo-input" placeholder="Ej: username@correo.com" required/><br>
            <!-- Curso -->
            <fieldset>
                <legend>¿Que curso estás tomando en Cymetria?</legend>
                <div class="cursos">
                    <div class="curso1">
                        <input type="radio" name="curso1" value="sqlserver"/>
                        <label for="sqlserver">SQL-SERVER</label>
                    </div>
                    <div class="curso1">
                        <input type="radio" name="curso1" value="frontend"/>
                        <label for="frontend">Frontend</label>
                    </div>
                    <div class="curso1">
                        <input type="radio" name="curso1" value="fullstack"/>
                        <label for="fullstack">FullStack</label>
                    </div>
                </div>
            </fieldset>
            <!-- Lenguajes de programación -->
            <fieldset> 
                <legend>¿Cuales lenguajes de programación te gustaría seguir aprendiendo?</legend>
                <div class="lemguajes">
                    <div class="lenguaje1">      
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">Python</label>
                    </div>
                    <div class="lenguaje1">
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">JavaScript</label>
                    </div>
                    <div class="lenguaje1">
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">.NET</label>
                    </div>
                    <div class="lenguaje1">   
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">Java</label>
                    </div>
                    <div class="lenguaje1">     
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">NodeJs</label>
                    </div>
                    <div class="lenguaje1">     
                        <input type="checkbox" name="lenguaje1"/>
                        <label for="lenguaje1">PHP</label>
                    </div>
                </div>    
            </fieldset>     
            <div class="btn-form">
                <div class="btn-reset"><button type="reset">Cancelar</button></div>
                <div class="btn-enviar"><button type="submit">Enviar</button></div> 
            </div>
        </form>
    </div>
</body>
</html>
